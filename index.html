<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleHome.css">
</head>

<body>


    <header>

        <div class="cabeza">
            <a href="index.html"><img src="img/LogoFinal.png" alt="LogoAlura" id="logo"></a>
        </div>

    </header>



    <main>

        <div class="container">

            <div id="proceso">
                <label>
                    <input type="text" name="texto" id="texto" placeholder="Ingrese el texto aqui" required>
                </label>

                <p> Solo letras en minusculas y sin acentos</p>

                <div id="botones">
                    <button id="Encriptar">Encriptar</button>
                    <button id="Desencriptar">Desencriptar</button>
                </div>
            </div>

            <div id="resultado">

                <div id="contenidoResultado">
                    <p id="mensajeResultado"></p>
                    <button id="Copiar" onclick="copiarAlPortapapeles('mensajeResultado')">Copiar</button>
                </div>

                <div id="contenidoInicial">
                    <img src="img/Muñeco.png" alt="Muñeco" id="Muñeco">

                    <p id="mensaje1">Ningún mensaje fue encontrado</p>

                    <p id="mensaje2">Ingresa el texto que desees encriptar o Desencriptar</p>
                </div>
            </div>

        </div>


    </main>


    <script src="js/Encriptador.js">

    </script>



</body>

</html>
